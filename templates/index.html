<!doctype html>
<html lang="fr">
<head>
    <title>ISP</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ISP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('instructions') }}">Instructions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h1>ISP</h1>

    <div class="d-flex justify-content-around">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="startStopSwitch" checked>
            <label class="form-check-label" for="startStopSwitch">Start/Stop</label>
        </div>
        {% if camera_started %}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="faceOnlySwitch">
            <label class="form-check-label" for="faceOnlySwitch">Face Only</label>
        </div>
        {% endif %}
    </div>

    {% if camera_started %}
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary" id="captureBtn">Capture</button>
    </div>
    {% endif %}

    <div class="d-flex justify-content-center mt-3">
        {% if camera_started %}
        <img src="{{ url_for('video_feed') }}" height="80%" alt="Camera">
        {% else %}
        <div style="height: 500px; width: 100%; background-color: #ccc;"></div>
        {% endif %}
    </div>

    {% if result %}
    <div class="d-flex justify-content-center mt-3">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ p_age }}</li>
            <li class="list-group-item">{{ p_gender }}</li>
            <li class="list-group-item">{{ p_mood }}</li>
            <li class="list-group-item">{{ p_cv }}%</li>
        </ul>
    </div>
    {% endif %}
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const startStopSwitch = $("#startStopSwitch");
        const faceOnlySwitch = $("#faceOnlySwitch");
        const captureBtn = $("#captureBtn");

        startStopSwitch.on("change", function () {
            $.ajax({
                type: "POST",
                url: "/requests",
                contentType: "application/json",
                data: JSON.stringify({action: "startStop"}),
                error: function (error) {
                    console.error(error);
                }
            });
        });

        faceOnlySwitch.on("change", function () {
            $.ajax({
                type: "POST",
                url: "/requests",
                contentType: "application/json",
                data: JSON.stringify({action: "faceOnly"}),
                error: function (error) {
                    console.error(error);
                }
            });
        });

        captureBtn.on("click", function () {
            $.ajax({
                type: "POST",
                url: "/requests",
                contentType: "application/json",
                data: JSON.stringify({ action: "capture" }),
                success: function (response) {
            		location.reload(true);
                },
                error: function (error) {
                    console.error(error);
                }
            });
        });
    });
</script>
</body>
</html>
